<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="timer">
    </div>
      <h1 id="start"><button>Start Quiz !</button></h1>
    </div>
    <div class="qpack">
      <h1>
        Pop Quiz !
      </h1>
    </div>
    <div class="qpack" id="question">
      <h2>Question</h2>
    </div>
    <div class="qpack" id="answers">
        <ul>
          <li id="answer1" value="a"><button>Answer1</button></li>
          <li id="answer2" value="b"><button>Answer2</button> </li>
          <li id="answer3" value="c"><button>Answer3</button> </li>
          <li id="answer4" value="d"><button>Answer4</button> </li>
        </ul>

    </div>
    <div class="feedback" id="correct">
      <p>Correct !</p>
    <div class="feedback" id="incorrect">
      <p>Incorrect !</p>
    </div>

    <div id="done">
      <h1>All Done !</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
